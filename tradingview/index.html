<!DOCTYPE HTML>
<html>
<head>
	<title>Cointrade Trade Chart</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="charting_library/charting_library.min.js"></script>
	<script type="text/javascript" src="datafeeds/udf/dist/polyfills.js"></script>
	<script type="text/javascript" src="datafeeds/udf/dist/bundle.js"></script>
	<script type="text/javascript">
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
					results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		TradingView.onready(function()
		{
			var widget = window.tvWidget = new TradingView.widget({
				debug: false,
				fullscreen: true,
				timezone: "America/Sao_Paulo",
				symbol: getParameterByName('symbol') || "BTC:BRL",
				interval: '15',
				container_id: "tv_chart_container",
				intervals: ["1", "5", "15", "30", "60", "360", "720", "D", "7D", "M", "3M"],
				chartTypes: ["Candles"],
				datafeed: new Datafeeds.UDFCompatibleDatafeed("https://api.cointradecx.com/public/getcandles", 60000),
				library_path: "charting_library/",
				locale: getParameterByName('lang') || "pt",
				overrides:{
					'paneProperties.legendProperties.showLegend': false,
				},
				disabled_features: [
					'use_localstorage_for_settings',
					"timeframes_toolbar",
					"volume_force_overlay",
					"left_toolbar",
					"show_logo_on_all_charts",
					"caption_buttons_text_if_possible",
					"header_settings",
					"header_chart_type",
					"header_indicators",
					"header_compare",
					"compare_symbol",
					"header_screenshot",
					"header_widget_dom_node",
					"header_saveload",
					"header_undo_redo",
					"header_interval_dialog_button",
					"show_interval_dialog_on_key_press",
					"header_symbol_search",
					"header_resolutions",
					"header_widget"
				],
				charts_storage_url: 'https://saveload.tradingview.com',
				charts_storage_api_version: "1.1",
				client_id: 'tradingview.com',
				user_id: 'public_user_id',
				theme: "White",
				style: 1
			});
		});
	</script>
</head>
<body style="margin:0px;">
<div id="tv_chart_container"></div>
</body>
</html>
